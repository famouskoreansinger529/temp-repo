databaseChangeLog:
  # 1. Tạo Roles (Admin và User)
  - changeSet:
      id: mock-roles-1
      author: eos-dev
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  value: "00000000-0000-0000-0000-000000000001"
              - column:
                  name: name
                  value: "ROLE_ADMIN"
        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  value: "00000000-0000-0000-0000-000000000002"
              - column:
                  name: name
                  value: "ROLE_USER"

  # 2. Tạo 5 Teams (Đã sửa lỗi valueDate -> valueComputed)
  - changeSet:
      id: mock-teams-1
      author: eos-dev
      changes:
        - insert:
            tableName: teams
            columns:
              - column: { name: id, value: "11111111-1111-1111-1111-111111111101" }
              - column: { name: name, value: "Team Backend" }
              - column: { name: created_at, valueComputed: "NOW()" }
        - insert:
            tableName: teams
            columns:
              - column: { name: id, value: "11111111-1111-1111-1111-111111111102" }
              - column: { name: name, value: "Team Frontend" }
              - column: { name: created_at, valueComputed: "NOW()" }
        - insert:
            tableName: teams
            columns:
              - column: { name: id, value: "11111111-1111-1111-1111-111111111103" }
              - column: { name: name, value: "Team QA/QC" }
              - column: { name: created_at, valueComputed: "NOW()" }
        - insert:
            tableName: teams
            columns:
              - column: { name: id, value: "11111111-1111-1111-1111-111111111104" }
              - column: { name: name, value: "Team DevOps" }
              - column: { name: created_at, valueComputed: "NOW()" }
        - insert:
            tableName: teams
            columns:
              - column: { name: id, value: "11111111-1111-1111-1111-111111111105" }
              - column: { name: name, value: "Team Product" }
              - column: { name: created_at, valueComputed: "NOW()" }

